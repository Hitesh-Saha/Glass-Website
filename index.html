<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass website</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="glass">
            <div class="dashboard">
                <div class="avatar">
                    <img src="./images/avatar.jpg" alt="">
                    <h2>Hitesh Saha</h2>
                    <p>I am a pro player</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h3>streams</h3>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h3>news</h3>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="">
                        <h3>library</h3>
                    </div>
                </div>
                <div class="join">
                    <h3>Join pro for free games</h3>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>
            <div class="panel">
                <div class="heading">
                    <h2>active games</h2>
                    <input type="text" placeholder="Search">
                </div>
                <div class="games">
                    <div class="game">
                        <div class="game-head">
                            <img src="./images/assassins.png" alt="">
                        </div>
                        <div class="game-info">
                            <h3>Assassins</h3>
                            <div class="progress">
                                <div class="bar" id="bar1"></div>
                            </div>
                        </div>
                        <div class="percent">
                            60%
                        </div>
                    </div>
                    <div class="game">
                        <div class="game-head">
                            <img src="./images/spiderman.png" alt="">
                        </div>
                        <div class="game-info">
                            <h3>Spiderman</h3>
                            <div class="progress">
                                <div class="bar" id="bar2"></div>
                            </div>
                        </div>
                        <div class="percent">
                            60%
                        </div>
                    </div>
                    <div class="game">
                        <div class="game-head">
                            <img src="./images/sackboy.png" alt="">
                        </div>
                        <div class="game-info">
                            <h3>Sackboy</h3>
                            <div class="progress">
                                <div class="bar" id="bar3"></div>
                            </div>
                        </div>
                        <div class="percent">
                            60%
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </main>
</body>
</html>
